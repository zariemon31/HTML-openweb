<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>サイト内にサイト</title>
</head>
<body>

  <h1>リンクを押すと下に表示される</h1>

  <!-- 表示したいリンク -->
  <a href="#" onclick="document.getElementById('viewer').src='https://example.com';">
    example.com を表示
  </a>

  <hr>

  <!-- iframe（ここにサイトが出る） -->
  <iframe id="viewer" width="100%" height="600"></iframe>

</body>
</html>
